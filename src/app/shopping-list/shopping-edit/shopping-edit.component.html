<div class="row">
  <div class="col-xs-12">
    <form >
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input type="text" id="name" class="form-control" #nameInput>
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">amount</label>
          <input type="number" id="" class="form-control" #amountInput>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12 my-3">
          <button class="btn mx-2" type="submit" 
          style="background-color: rgb(0, 68, 0); color: white;" (click)="onAddClicked()">Add</button>
          <button class="btn btn-danger mx-2" type="submit" 
          style="background-color: rgb(124, 0, 0); color: white;">Delete</button>
          <button class="btn btn-danger mx-2" type="submit" 
          style="background-color: rgb(17, 0, 116); color: white;">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
