<div class="row mt-2">
  <div class="col-xs-12">
    <button class="btn" style="background-color: rgb(0, 68, 0); color: white;">New Recipe</button>
  </div>
</div>
<hr>
<div class="row">
  <div class="col-xs-12" >
    <a class="list-group-item clearfix" *ngFor="let recipe of recipes;" href="#">
      <div class="float-start">
        <h4 class="list-group-item-heading">{{ recipe.name }}</h4>
        <p class="list-group-item-text">{{ recipe.description }}</p>
      </div>
      <span class="float-end">
        <img [src]="recipe.imagePath" alt="{{ recipe.name }}" class="img-responsive" style="max-height: 50px;">
      </span>
    </a>
    <app-recipe-item></app-recipe-item>
  </div>
</div>
