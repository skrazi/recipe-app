<div class="row">
  <div class="col-xs-12 mt-3">
    <img [src]="recipe.imagePath" alt="{{ recipe.name }}" class="img-responsive" style="max-height: 200px;">
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{ recipe.name }}</h1>
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <div class="dropdown">

      <button appDropdown class="btn dropdown-toggle" type="button" style="background-color: rgb(0, 68, 0); color: white;">
        Manage Recipe<span class="caret"></span>
      </button>

      <ul class="dropdown-menu">
        <li><a class="dropdown-item" style="cursor: pointer;" (click)="addToShoppingList()">To Shopping List</a></li>
        <!-- <li><a class="dropdown-item" style="cursor: pointer;" [routerLink]="['edit']">Edit Recipe</a></li> -->
        <li><a class="dropdown-item" style="cursor: pointer;" (click)="onEditRecipe()">Edit Recipe</a></li>

        <li><a class="dropdown-item" style="cursor: pointer;">Delete Recipe</a></li>
      </ul>

    </div> 
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <p>{{ recipe.description }}</p>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let ingredient of recipe.ingredients">
        {{ ingredient.name }} - {{ ingredient.amount }}
      </li>
    </ul>
  </div>
</div>
