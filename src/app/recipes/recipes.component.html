<div class="row">
  <div class="col-md-5">
    <app-recipe-list (recipeSelectedFromList)="getSelectedRecipe($event)"></app-recipe-list>
  </div>
  <div class="col-md-7">
    <!-- <app-recipe-detail [recipe]="currentSelectedRecipe"></app-recipe-detail> -->
    <app-recipe-detail *ngIf="currentSelectedRecipe; else infoText" [recipe]="currentSelectedRecipe"></app-recipe-detail>
    <ng-template #infoText>
      <p>Please select a recipe.</p>
    </ng-template>
  </div>
</div>
